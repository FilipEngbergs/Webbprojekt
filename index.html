<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImpulsiveKitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logotype-box">
          <img class="navigate-icon" src="assets/SVG/Nav-icon.svg" alt="nav" />
          <img class="logotype" src="assets/SVG/logotype.svg" alt="logotype" />
        </div>
        <div class="cart-box">
          <ul>
            <a href="#"><li>Shop</li></a>
            <a href="#"><li>About</li></a>
            <a href="#"><li>Contact</li></a>
          </ul>
          <img class="cart-icon" src="assets/SVG/Cart-icon.svg" alt="cart" />
          <span>Cart</span>
        </div>
      </nav>
    </header>
    <div class="header-background">
      <div class="heading-box-mobile">
        <h1>Handmade</h1>
        <h1>Kitchenware</h1>
      </div>
      <div class="heading-box-tablet">
        <h1>Handmade Kitchenware</h1>
        <h4>Modern kitchen equipment for all kitchens</h3>
      </div>
      <div class="arrow-box">
        <img
          class="cart-icon"
          src="assets/SVG/Arrow-icon.svg"
          alt="arrow-down"
        />
      </div>
    </div>
    <div class="product-box">
      <div class="text-box">
        <h3>Our best sellers</h3>
      </div>
      <div class="product-wrapper">
      <div class="product">
        <img src="assets/SVG/Product1.svg" alt="knife">
        <p>Impulsive Knife</p>
        <div class="price-box">
          <span>45$</span>
          <img class="add-icon" src="assets/SVG/Add-icon.svg" alt="add-icon">
        </div>
      </div>
      <div class="product">
        <img class="bowl" src="assets/SVG/Product2.svg" alt="bowl">
        <p>Impulsive Bowl</p>
        <div class="price-box">
          <span>15$</span>
          <img class="add-icon" src="assets/SVG/Add-icon.svg" alt="add-icon">
        </div>
      </div>
      <div class="product">
        <img src="assets/pictures/Picture3.png" alt="spatula">
        <p>Impulsive Spatula</p>
        <div class="price-box">
          <span>45$</span>
          <img class="add-icon" src="assets/SVG/Add-icon.svg" alt="add-icon">
        </div>
      </div>
    </div>
    </div>
    <div class="shop-now-wrapper">
      <div class="shop-now-wrapper">
        <div class="shop-now-first">
        </div>
        <div class="shop-now-second">
          <div class="logotype-wrapper">
            <img class="logotype" src="assets/SVG/logotype.svg" alt="logotype">
          </div>
          <div class="shop-now-bar">
            <p>Shop now</p>
          </div>
        </div>
      </div>
    </div>
    <div class="contact-box">
      <div class="first-part"></div>
      <div class="second-part">
        <div class="text-box">
          <p>Contact</p>
        </div>
        <div class="form-box">
          <form action="">
            <label for="">Name*</label><br>
            <input type="text" placeholder="  Your name"><br>
            <label for="">Last name</label><br>
            <input type="text" placeholder="  Your last name"><br>
            <label for="">Your email</label><br>
            <input type="text" placeholder="  Your email address"><br>
            <label for="">Message*</label><br>
            <textarea name="" id="" cols="30" rows="6" placeholder=" Enter your message"></textarea><br>
            <input class="button" type="button" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="logo-text-wrapper">
      <div class="logotype-box">
        <img class="logotype" src="assets/SVG/logotype.svg" alt="logotype">
      </div>
      <div class="text-box">
        <p>Payments & Delivery</p>
        <p>Returns</p>
        <p>Contact</p>
      </div>
    </div>
      <div class="icon-box">
        <img class="social-icons" src="assets/pictures/icons.jpg" alt="social">
      </div>
    </footer>
  </body>
</html>
